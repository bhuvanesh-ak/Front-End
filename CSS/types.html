<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: white;
        }

        /*The background color is white  */
        h1 {
            color: red;
        }

        /*The text color is red*/
        .para {
            color: grey;
        }

        /*The text color is grey*/
    </style>
</head>
<body>
    <h1>CSS types</h1>
    <!-- This styling is done internally within the file which is deined in the head tag -->
    <p class="para">Cascading Style sheets types: inline, external and internal</p>
    <hr>
    <h style="color:blue">INLINE CSS</h>
    <!-- The styling is done in the same line -->
    <p style="color:mediumseagreen">Inline CSS is used to style a specific HTML element.</p>
</body>
</html>
