<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styling.css">
    <!-- The external css file link is given in the head tag -->
</head>

<body>
    <h1>This is a heading</h1>
    <!-- This h1 is styled according to the external css file -->
    <p class="center">This is a paragraph.</p>
    <!-- This para which comes under the respective class is styled according to external css file -->
</body>

</html>
