<!DOCTYPE html>
<html>

<head>
  <style>
    div p {
      color: chartreuse;
    }

    div>p {
      color: cornflowerblue;
    }

    /* unvisited link */
    a:link {
      color: red;
    }

    /* visited link */
    a:visited {
      color: green;
    }

    /* mouse over link */
    a:hover {
      color: hotpink;
    }

    /* selected link */
    a:active {
      color: blue;
    }
  </style>
</head>

<body>
  <div>
    <p>This is a Descendant Selector</p>
    <section>
      <p>This is a child Selector</p>
    </section>
  </div>
  <div>
    <p><a href="https://www.w3schools.com/css/css_pseudo_classes.asp" target="_blank">This is a link view about
        pseudo-classes</a></p>
  </div>
</body>

</html>
